    <!-- add active toggler to navbar--><script type="text/javascript">
(function() {
  $(function() {
    var page_path;

    page_path = /([^/]+)$/.exec(this.location.pathname);
    $(".nav li a[href='" + page_path[1] + "']").parents('li').addClass('active');
    return null;
  });

}).call(this);
</script>
    <script src="vendor/head.load-0.99.min.js"></script><script type="text/javascript">
(function() {
  head.js('vendor/backbone-1.0.0.js', "vendor/backbone.marionette-1.0.2.min.js", "vendor/backbone.viewmodel.js", "vendor/jade_runtime-0.26.2.min.js", {
    rectangles: "js/rectangles.js?" + (+new Date())
  });

}).call(this);
</script>
    <!-- main loader--><script type="text/javascript">
(function() {
  head.ready("rectangles", function() {
    var boxer;

    boxer = ExamplePackage.boxer;
    return $(function() {
      return boxer('#content', {
        color: 'yellow',
        size: 45
      });
    });
  });

}).call(this);
</script>
    <div class="container">
      <h1>Dancing colorbox</h1>
      <div class="span12">
        <div id="content"></div>
      </div>
    </div>
